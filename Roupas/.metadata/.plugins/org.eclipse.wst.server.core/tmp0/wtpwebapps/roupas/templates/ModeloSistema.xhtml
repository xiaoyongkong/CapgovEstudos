<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Loja de Roupa</title>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputScript library="js" name="Funcoes.js"/>
	</h:head>
	<h:body>
		<p:growl id="msgGlobal"/>
	
		<p:layout fullPage="true">
			<p:layoutUnit header="Sistema de gerenciamento de roupas" position="north" resizable="false" closable="false" collapsible="false">
				<ui:insert name="menu"/>
			</p:layoutUnit>
				<p:layoutUnit header="Sistema para fins academicos" position="center" resizable="false" closable="false" collapsible="false">
				<ui:insert name="conteudo"/>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
